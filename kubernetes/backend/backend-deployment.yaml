apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  
  replicas: 3
  revisionHistoryLimit: 15
  strategy:
    type: RollingUpdate 
    maxUnavailable: 1
    maxSurge: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gitlab.praktikum-services.ru:5050/std-009-052/sausage-store/sausage-backend:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_VAULT_HOST
              value: 62.84.127.198
            - name: REPORT_PATH
              value: /var/reports
            - name: SPRING_CLOUD_VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: SPRING_CLOUD_VAULT_TOKEN
          ports:
            - name: backend
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
