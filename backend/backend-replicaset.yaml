apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: >-
            gitlab.praktikum-services.ru:5050/std-009-052/sausage-store/sausage-backend:latest
          name: backend
          imagePullPolicy: Always
          env:
            - name: REPORT_PATH
              value: /var/reports
            - name: SPRING_CLOUD_VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: SPRING_CLOUD_VAULT_TOKEN
          ports:
            - name: backend
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
