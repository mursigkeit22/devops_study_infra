---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    environment: {{ .Values.global.environment }}
    app: backend-report
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: sausage-store
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.global.backend_report.replicas }}
  revisionHistoryLimit: 15
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
        - name: backend-report
          image: {{ .Values.global.backend_report.image.repository }}:{{ .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.global.backend_report.imagePullPolicy }}
          resources:
{{ toYaml .Values.global.backend_report.resources | indent 12 }} 
           
          env:
            - name: VAULT_URL
              value: "{{ .Values.global.backend_report.env.VAULT_URL }}"
            - name: REPORT_PORT
              value: "{{ .Values.global.backend_report.env.REPORT_PORT }}"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: SPRING_CLOUD_VAULT_TOKEN
          ports:
            - name: backend-report
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-report-hpa
  labels:
    app: backend-report-hpa
spec:
  minReplicas: {{ .Values.global.backend_report.HPA.minReplicas }}
  maxReplicas: {{ .Values.global.backend_report.HPA.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-report
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.global.backend_report.HPA.averageUtilization }}

